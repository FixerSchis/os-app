{% extends "_template.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="auth-form">
    <h2>Login</h2>
    <form method="POST" action="{{ url_for('auth.login') }}">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn">Login</button>
    </form>
    <p class="auth-link">Don't have an account? <a href="{{ url_for('auth.register') }}">Register here</a></p>
    <p class="auth-link"><a href="{{ url_for('auth.forgot_password') }}">Forgot your password?</a></p>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/pages/login.js') }}"></script>
{% endblock %}
