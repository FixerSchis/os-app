{% extends "_template.html" %}

{% block title %}Reset Password - Orion Sphere LRP{% endblock %}

{% block content %}
<div class="auth-form">
    <h2>Reset Password</h2>
    <p class="auth-description">Create a new password for your account.</p>
    
    <form method="POST" action="{{ url_for('auth.reset_password', token=token) }}">
        <div class="form-group">
            <label for="password">New Password:</label>
            <input type="password" id="password" name="password" required>
            <small class="form-text">Use a strong password with at least 8 characters.</small>
        </div>
        
        <div class="form-group">
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </div>
        
        <button type="submit" class="btn">Reset Password</button>
    </form>
    <p class="auth-link"><a href="{{ url_for('auth.login') }}">Back to Login</a></p>
</div>
{% endblock %}
