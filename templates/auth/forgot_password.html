{% extends "_template.html" %}

{% block title %}Forgot Password - Orion Sphere LRP{% endblock %}

{% block content %}
<div class="auth-form">
    <h2>Forgot Password</h2>
    <p class="auth-description">Enter your email address and we'll send you a link to reset your password.</p>
    
    <form method="POST" action="{{ url_for('auth.forgot_password') }}">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <button type="submit" class="btn">Send Reset Link</button>
    </form>
    <p class="auth-link"><a href="{{ url_for('auth.login') }}">Back to Login</a></p>
</div>
{% endblock %}
