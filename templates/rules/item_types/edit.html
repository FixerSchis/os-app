{% extends "_template.html" %}

{% block title %}{% if item_type %}Edit{% else %}Create{% endif %} Item Type - Orion Sphere LRP{% endblock %}

{% block content %}
<div class="container">
    <div class="rules-management">
        <h1>{% if item_type %}Edit{% else %}Create{% endif %} Item Type</h1>
        <form method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ item_type.name if item_type else '' }}" required>
            </div>
            <div class="form-group">
                <label for="id_prefix">ID Prefix</label>
                <input type="text" class="form-control" id="id_prefix" name="id_prefix" value="{{ item_type.id_prefix if item_type else '' }}" pattern="[A-Z0-9]{2}" maxlength="2" required oninput="this.value = this.value.toUpperCase()">
                <small class="form-text text-muted">Must be exactly 2 characters (letters or numbers)</small>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">{% if item_type %}Save Changes{% else %}Create{% endif %}</button>
                <a href="{{ url_for('item_types.list') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
